<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef> placa </th>
          <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef> modelo </th>
          <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

         <!-- Symbol Column -->
        <ng-container matColumnDef="driverId">
            <th mat-header-cell *matHeaderCellDef> driverId </th>
            <td mat-cell *matCellDef="let element"> {{element.driverId}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> editar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="warn">
                    <mat-icon>edit_note</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> eliminar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="warn" (click)="deleteCar(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    </table>

    <div class="buttonAdd">
        <button mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
    </div>

</div>
